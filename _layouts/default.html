<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    {% seo %}

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <header class="page-header" role="banner">

          <a href="{{ '/' | relative_url}}">

          <h1 class="project-name">Kiosk Help Center</h1>
        </div>
        <a href="https://www.kiosk.show/" style="color: white;" target="_blank">Go to Kiosk</a>
      </div>
    </header>

    <main id="content" class="main-content" role="main">

    </main>
